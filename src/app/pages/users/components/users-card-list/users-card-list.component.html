<mat-card class="card" *ngFor="let user of dataSource">
    <mat-card-header>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content-card">
        <span>Telefone: {{user.phone}}</span>
        <span>Site: {{user.website}}</span>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="showDetail(user)">Exibir Detalhes</button>
      </mat-card-actions>
</mat-card>
